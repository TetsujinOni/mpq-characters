<ul class="nav nav-sidebar">
    {% for char in include.chars %}
    <li class="{% if include.char == char.name and include.style == char.style %}active{% endif %}">
        {% assign character = site.characters | where: "character", char.name | where:   "style", char.style %}
        {% if character[0] %}
        <a href="{{character[0].url}}">{{char.name}} ({{char.style}})</a>
        {% else %}
            {{char.name}} ({{char.style}})  
        {% endif %}
    </li>
    {% endfor %}
</ul>
